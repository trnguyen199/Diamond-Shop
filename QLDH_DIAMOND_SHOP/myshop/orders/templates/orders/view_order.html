<!DOCTYPE html>
<html>
<head>
    <title>Order Details</title>
</head>
<body>
    <h1>Chi tiết đơn hàng #{{ order.id }}</h1>
    <p>Sản phẩm: {{ order.product }}</p>
    <p>Số lượng: {{ order.quantity }}</p>
    <a href="{% url 'edit_order' order_id=order.id %}">Chỉnh sửa</a>
    <a href="{% url 'cancel_order' order_id=order.id %}">Hủy</a>
    
</body>
</html>
