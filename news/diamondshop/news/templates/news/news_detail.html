<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>{{ article.title }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container news-detail">
        <h1>{{ article.title }}</h1>
        <img src="{{ article.image.url }}" class="news-image" alt="{{ article.title }}">
        <p class="news-date"><strong>Ngày đăng:</strong> {{ article.created_at }}</p>
        <p class="news-content">{{ article.description }}</p>

        <a href="{% url 'home' %}"><button>Quay lại</button></a>
        <a href="{% url 'news_update' article.pk %}"><button>Sửa</button></a>
        <form method="post" action="{% url 'news_delete' article.pk %}">
            {% csrf_token %}
            <button type="submit" class="delete">Xóa</button>
        </form>
    </div>
</body>
</html>
