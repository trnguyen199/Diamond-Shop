{% extends 'app/base.html' %}

{% block title %}Danh Mục{% endblock %}

{% block content %}
    <h2 class="text-primary">📂 Danh Mục</h2>
    <a href="{% url 'add_category' %}" class="btn btn-success mb-3">➕ Thêm Danh Mục</a>

    <table class="table table-bordered shadow">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Tên Danh Mục</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
                <tr>
                    <td>{{ category.id }}</td>
                    <td>{{ category.name }}</td>
                    <td>
                        <a href="{% url 'update_category' category.id %}" class="btn btn-warning">✏️ Sửa</a>
                        <a href="{% url 'delete_category' category.id %}" class="btn btn-danger">🗑️ Xóa</a>
                    </td>
                </tr>
            {% empty %}
                <tr><td colspan="3" class="text-center">Chưa có danh mục.</td></tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
