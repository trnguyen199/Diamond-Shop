<form method="get" action="{% url 'search_product' %}">
    <input type="text" name="query" value="{{ query }}" placeholder="Tìm kiếm sản phẩm...">
    <button type="submit">Tìm kiếm</button>
</form>
<table>
    <thead>
        <tr>
            <th>Tên</th>
            <th>Danh mục</th>
            <th>Giá</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
