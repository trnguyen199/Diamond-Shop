<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./asset/css/rest.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./asset/css/style.css" />
    <title>Sign In | Your Website Name</title>
  </head>
  <body>
    <div class="container">
      <div class="signin-signup">
        <!-- Login left -->
        <div class="signin-signup__left">
          Chất Lượng Tạo Nên Thương Hiệu
        </div>
        <!-- Hero right -->
        <div class="signin-signup__right">
          <div class="signin-signup__logo">
            <img
              src="./asset/img/logo.jpg"
              alt="Diamond logo"
              class="signin-signup__img"
            />
          </div>
          <div class="signin__main">
            <div class="signin__body">
              <!-- Form begins -->
              <form action="#" method="POST">
                <!-- Username -->
                <div class="signin-signup__userName">
                  <label for="username">Username or Email Address</label>
                  <br />
                  <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Enter your username or email"
                    aria-label="Username or Email Address"
                  />
                </div>
                <br />
                <!-- Password -->
                <div class="signin-signup__password">
                  <label for="password">Password</label>
                  <br />
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    aria-label="Password"
                  />
                </div>
                <br />
                <!-- Remember me checkbox -->
                <div class="signin-signup_submit">
                  <label for="checkbox">
                    <div class="signin-signup__checkbox">
                      <input id="checkbox" type="checkbox" name="remember" />
                      <p class="signin-signup__Remember">Remember me</p>
                    </div>
                  </label>
                  <!-- Submit button -->
                <input type="submit" class="signin-signup__button">
                  Sign In
                </input>
                </div>
              </form>
              <!-- Form ends -->
            </div>
            
            </div>
            <!-- Sign Up -->
            <div class="signin-sign__go-home">
              <a href="./signup.html" class="signin-signup__link">
                Sign Up
              </a>
            </div>
            <!-- Forgot Password -->
            <a href="#!" class="signin-signup__link" title="Click to reset your password">
              Forgot your password?
            </a>
            
            <!-- Go Home -->
            <div class="signin-sign__go-home">
              <a href="#!" class="signin-signup__link">
                Go Home
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
