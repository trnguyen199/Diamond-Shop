<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo cáo hàng thiếu</title>
</head>
<body>
    <a href="{% url 'home' %}">Trang Chủ</a>
    <h1>Báo cáo hàng thiếu</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên sản phẩm</th>
                <th>Số lượng tồn kho</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.stock_quantity }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
